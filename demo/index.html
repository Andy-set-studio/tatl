<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Tatl Demo</title>
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" media="all" href="https://rawgit.com/hankchizljaw/boilerform/master/dist/css/boilerform.min.css" />
  </head>
  <body>
    <form class="boilerform" action="" method="post">
      <fieldset class="form">
        <legend class="form__heading">Tatl Demo</legend>
        <p class="form__summary">Tatl is a tiny base component to guide you to a consistent Web Component authoring experience. Check out the <a href="https://github.com/andybelldesign/tatl">repo</a>.</p>
        <div class="form__row">
          <input-field type="text" identifier="name" label="Name" class-name="c-input-field" required="true" other-attributes='{"autocorrect": "off"}'></input-field>
        </div>
        <div class="form__row">
          <input-field type="email" identifier="email" label="Email" class-name="c-input-field" required="true" other-attributes='{"autocorrect": "off", "autocapitalize": "none"}'></input-field>
        </div>
        <div class="form__row">
          <input-field type="multiline" identifier="message" label="Message" class-name="c-input-field c-input-field--multiline"></input-field>
        </div>
        <div class="form__row">
          <button class="c-button" type="submit">Submit</button>
        </div>
      </fieldset>
    </form>
    <footer role="contentinfo">
      <p>A project by <a href="https://andy-bell.design">Andy Bell</a></p>
    </footer>
    <script src="/js/main.js" type="module"></script>
  </body>
</html>
